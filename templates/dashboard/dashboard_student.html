{% extends 'layout.html' %}
{% block title %}Student Dashboard{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-4">Welcome, {{ student_name }} ðŸ‘‹</h3>

  <!-- Stats cards -->
  <div class="row g-4 mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h6 class="text-muted">Present Days</h6>
          <h3 class="text-success fw-bold">{{ present_days }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h6 class="text-muted">Absent Days</h6>
          <h3 class="text-danger fw-bold">{{ absent_days }}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h5 class="card-title mb-3">ðŸ“Š Your Subject Performance</h5>
      <canvas id="studentChart" height="100"></canvas>

      <!-- âœ… Pass data safely as JSON -->
      <script id="subjectData" type="application/json">{{ labels | tojson }}</script>
      <script id="scoreData" type="application/json">{{ values | tojson }}</script>
    </div>
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- âœ… Your provided JS code -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const subjects = JSON.parse(document.getElementById("subjectData").textContent);
    const scores = JSON.parse(document.getElementById("scoreData").textContent);

    const ctx = document.getElementById("studentChart");

    new Chart(ctx, {
      type: "line",
      data: {
        labels: subjects,
        datasets: [
          {
            label: "Your Scores",
            data: scores,
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.2,
            pointBackgroundColor: "rgb(75, 192, 192)",
            pointRadius: 5,
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: "Score",
            },
          },
        },
      },
    });
  });
</script>
{% endblock %}
