{% extends "layout.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h3>User Profile</h3>

<div class="card shadow-sm p-3">
  <p><strong>ID:</strong> {{ user.id }}</p>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email or 'N/A' }}</p>
  <p><strong>Role:</strong> {{ user.role }}</p>
</div>
{% endblock %}
